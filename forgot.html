<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Attendance | Reset Password</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/supabase.js"></script>
  <script defer src="./js/auth.js"></script>
</head>
<body data-theme="light">
  <main class="auth-container">
    <div class="card">
      <h1>Reset Password</h1>
      <p class="muted">Enter your email to receive a reset link</p>
      <form id="forgotForm" class="form">
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="test@gmail.com" required />
        </div>
        <button type="submit" class="btn primary">Send reset link</button>
        <div class="auth-links">
          <a href="./index.html">Back to login</a>
        </div>
      </form>
    </div>
  </main>
  <script>
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      await recoverPassword(email);
    });
  </script>
</body>
</html>
