<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Attendance | Login</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/supabase.js"></script>
  <script defer src="./js/auth.js"></script>
</head>
<body data-theme="light">
  <main class="auth-container">
    <div class="card">
      <h1>Welcome</h1>
      <p class="muted">Login to manage class attendance</p>
      <form id="loginForm" class="form">
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn primary">Login</button>
        <div class="auth-links">
          <a href="./signup.html">Create account (Admin)</a>
          <a href="./forgot.html">Forgot password?</a>
        </div>
      </form>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const s = getSession();
      if (s?.access_token) { window.location.href = './dashboard.html'; }
    });
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      await loginUser(email, password);
    });
  </script>
</body>
</html>
