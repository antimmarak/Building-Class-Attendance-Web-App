<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Attendance | Signup</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="./js/supabase.js"></script>
  <script defer src="./js/auth.js"></script>
</head>
<body data-theme="light">
  <main class="auth-container">
    <div class="card">
      <h1>Create Account</h1>
      <p class="muted">Only admin can create accounts</p>
      <form id="signupForm" class="form">
        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="newuser@example.com" required />
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" minlength="6" placeholder="Create a password" required />
        </div>
        <button type="submit" class="btn primary">Create account</button>
        <div class="auth-links">
          <a href="./index.html">Back to login</a>
        </div>
      </form>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => checkAuthState({ requireAuth: true }));
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      await signupUser(email, password);
    });
  </script>
</body>
</html>
